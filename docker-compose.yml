version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'task_manager_db'
      MYSQL_USER: 'seu_usuario'
      MYSQL_PASSWORD: 'sua_senha'
      MYSQL_ROOT_PASSWORD: 'sua_senha'
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
